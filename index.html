<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Community Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1 class="title">SMART COMMUNITY NETWORK</h1>
            
            <div id="loginForm" class="form-container">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <input type="text" id="username" name="username" required placeholder="Username" class="input-field">
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" required placeholder="Password" class="input-field">
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                </form>
                
                <div class="register-section">
                    <p class="register-title">New User? Register as:</p>
                    <div class="user-type-buttons">
                        <button class="user-type-btn senior-btn" onclick="selectUserType('elderly')">
                            <div class="user-icon">ðŸ‘´</div>
                            <div class="user-label">SENIOR</div>
                        </button>
                        
                        <button class="user-type-btn caregiver-btn" onclick="selectUserType('caretaker')">
                            <div class="user-icon">ðŸ¤²</div>
                            <div class="user-label">CAREGIVER</div>
                        </button>
                        
                        <button class="user-type-btn organizer-btn" onclick="selectUserType('organizer')">
                            <div class="user-icon">ðŸ“‹</div>
                            <div class="user-label">ORGANIZER</div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="userTypeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Complete Registration</h2>
            <div class="modal-icon" id="modalIcon"></div>
            <p id="modalDescription"></p>
            
            <form onsubmit="handleSignup(event)" class="modal-form">
                <input type="hidden" id="selected-user-type" name="userType">
                
                <div class="form-group">
                    <input type="text" id="signup-username" name="username" required placeholder="Username" class="input-field">
                </div>
                
                <div class="form-group">
                    <input type="password" id="signup-password" name="password" required placeholder="Password" class="input-field">
                </div>
                
                <div class="form-group">
                    <input type="text" id="signup-name" name="fullname" required placeholder="Full Name" class="input-field">
                </div>
                
                <div class="form-group" id="elderlySelectGroup" style="display: none;">
                    <select id="elderly-select" class="input-field">
                        <option value="">Select Elderly to Care For</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
